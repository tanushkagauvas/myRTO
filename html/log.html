<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyRTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="logstyl.css"> -->
    <style>
        .tab-active {
            border-bottom-color: #3b82f6;
        }
    </style>

</head>

<body class="min-h-full bg-gray-50 font-sans p-4 sm:p-8 flex items-center justify-center"
    style="font-family: 'Inter', sans-serif;">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl max-h-[95vh] overflow-y-auto">

        <div class="p-8">

            <div class="text-center">
                <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.75h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.008H12v-.008z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-900 mt-2">MyRTO</h1>
                <p id="welcome-text" class="text-gray-600 mt-1">Welcome! Please create an account to continue.</p>
            </div>

            <div class="mt-6">
                <div class="flex border-b border-gray-200">
                    <button id="login-tab-btn"
                        class="w-1/2 py-3 text-gray-500 font-semibold border-b-2 border-transparent">Login</button>
                    <button id="signup-tab-btn"
                        class="w-1/2 py-3 text-gray-900 font-semibold border-b-2 tab-active">Sign Up</button>
                </div>
            </div>

            <div class="mt-6">

                <form id="login-form" class="space-y-6 hidden">
                    <div id="login-status-message" class="text-sm text-center"></div>
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="login-email" name="email" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="password" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Sign In
                    </button>
                </form>

                <form id="signup-form" class="space-y-5">
                    <div id="status-message" class="text-sm text-center"></div>

                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="signup-name" name="full_name" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="signup-dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="signup-dob" name="dob" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="signup-email" name="email" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <hr class="border-gray-200 !my-6">

                    <!-- Phone Number removed, PAN now full width -->
                    <div>
                        <label for="signup-pan" class="block text-sm font-medium text-gray-700">PAN Number</label>
                        <input type="text" id="signup-pan" name="pan_number" required maxlength="10"
                            placeholder="ABCDE1234F"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="signup-address" class="block text-sm font-medium text-gray-700">Address Line
                            1</label>
                        <input type="text" id="signup-address" name="address_line1" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="signup-city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="signup-city" name="city" required
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="signup-state" class="block text-sm font-medium text-gray-700">State</label>
                            <input type="text" id="signup-state" name="state" required
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="signup-pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                        <input type="text" id="signup-pincode" name="pincode" required maxlength="6" inputmode="numeric"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <hr class="border-gray-200 !my-6">

                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="signup-password" name="password" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <button type="submit"
                        class="w-full px-4 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Account
                    </button>
                </form>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTabBtn = document.getElementById('login-tab-btn');
            const signupTabBtn = document.getElementById('signup-tab-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const statusMessage = document.getElementById('status-message');
            const loginStatusMessage = document.getElementById('login-status-message');
            const welcomeText = document.getElementById('welcome-text');

            // --- Tab Switching Logic ---
            function showLogin() {
                loginTabBtn.classList.add('tab-active', 'text-gray-900');
                loginTabBtn.classList.remove('text-gray-500');
                signupTabBtn.classList.remove('tab-active', 'text-gray-900');
                signupTabBtn.classList.add('text-gray-500');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                welcomeText.textContent = 'Welcome back! Please sign in.';
            }

            function showSignup() {
                signupTabBtn.classList.add('tab-active', 'text-gray-900');
                signupTabBtn.classList.remove('text-gray-500');
                loginTabBtn.classList.remove('tab-active', 'text-gray-900');
                loginTabBtn.classList.add('text-gray-500');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                welcomeText.textContent = 'Welcome! Please create an account to continue.';
            }

            loginTabBtn.addEventListener('click', showLogin);
            signupTabBtn.addEventListener('click', showSignup);

            // --- Register Form Submission Logic ---
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                statusMessage.textContent = '';
                statusMessage.classList.remove('text-red-600', 'text-green-600');

                const fullName = document.getElementById('signup-name').value;
                const dob = document.getElementById('signup-dob').value;
                const email = document.getElementById('signup-email').value;
                const panNumber = document.getElementById('signup-pan').value;
                // REMOVED: const phoneNumber = document.getElementById('signup-phone').value;
                const addressLine1 = document.getElementById('signup-address').value;
                const city = document.getElementById('signup-city').value;
                const state = document.getElementById('signup-state').value;
                const pincode = document.getElementById('signup-pincode').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;

                // Removed !phoneNumber from validation
                if (!fullName || !dob || !email || !panNumber || !addressLine1 || !city || !state || !pincode || !password) {
                    statusMessage.textContent = 'Please fill out all fields.';
                    statusMessage.classList.add('text-red-600');
                    return;
                }
                if (password !== confirmPassword) {
                    statusMessage.textContent = 'Passwords do not match.';
                    statusMessage.classList.add('text-red-600');
                    return;
                }

                statusMessage.textContent = 'Creating account...';
                statusMessage.classList.add('text-gray-600');

                try {
                    const response = await fetch('http://localhost:3000/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            full_name: fullName,
                            dob: dob,
                            email: email,
                            pan_number: panNumber,
                            // REMOVED: phone_number: phoneNumber,
                            address_line1: addressLine1,
                            city: city,
                            state: state,
                            pincode: pincode,
                            password: password
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        statusMessage.textContent = 'Account created successfully! Please log in.';
                        statusMessage.classList.add('text-green-600');
                        statusMessage.classList.remove('text-gray-600');
                        signupForm.reset();
                        setTimeout(showLogin, 2000);
                    } else {
                        statusMessage.textContent = result.message || 'An error occurred.';
                        statusMessage.classList.add('text-red-600');
                        statusMessage.classList.remove('text-gray-600');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    statusMessage.textContent = 'Could not connect to server. Please try again later.';
                    statusMessage.classList.add('text-red-600');
                    statusMessage.classList.remove('text-gray-600');
                }
            });

            // --- LOGIN FORM SUBMISSION LOGIC ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginStatusMessage.textContent = '';
                loginStatusMessage.classList.remove('text-red-600', 'text-green-600');

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if (!email || !password) {
                    loginStatusMessage.textContent = 'Please enter email and password.';
                    loginStatusMessage.classList.add('text-red-600');
                    return;
                }

                loginStatusMessage.textContent = 'Signing in...';
                loginStatusMessage.classList.add('text-gray-600');

                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        loginStatusMessage.textContent = `Welcome back, ${result.user.fullName}!`;
                        loginStatusMessage.classList.add('text-green-600');
                        loginStatusMessage.classList.remove('text-gray-600');

                        // Save the entire user object as a JSON string
                        localStorage.setItem('myRtoUser', JSON.stringify(result.user));
                        setTimeout(() => {
                            window.location.href = 'dashboard.html'; // Redirect to dashboard
                        }, 1000);
                    } else {
                        loginStatusMessage.textContent = result.message || 'An error occurred.';
                        loginStatusMessage.classList.add('text-red-600');
                        loginStatusMessage.classList.remove('text-gray-600');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginStatusMessage.textContent = 'Could not connect to server. Please try again later.';
                    loginStatusMessage.classList.add('text-red-600');
                    loginStatusMessage.classList.remove('text-gray-600');
                }
            });
        });
    </script>
</body>

</html>
